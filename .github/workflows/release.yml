name: Release

on:
  push:
    branches: [main, beta]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npx ci
      
    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build      

    - name: Set up Git user
      run: |
        git config --global user.name "emad"
        git config --global user.email "emadi68moh@gmail.com"

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
      run: npm run release
